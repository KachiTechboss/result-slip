<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
     <link rel="stylesheet" href="styles.css">
     
     <link rel="stylesheet" href="375px.css">

  

     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="body-container">
        <div class="first">
            <div class="semi">
                <h2>Your Result</h2>
            </div>
            <div class="result">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="great">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="second">
            <div class="summary">
                <h3>Summary</h3>
            </div>
            <div class="division">
    
                <ul class="reaction">
                    <li><img src="images/icon-reaction.svg" alt=""> Reaction</li>
                    <li class="number"><span class="num">81</span>/100</li>
                </ul>
            
                <ul class="memory">
                    <li><img src="images/icon-memory.svg" alt=""> Memory</li>
                    <li class="number"><span class="num">92</span>/100</li>
                </ul>
                <ul class="verbal">
                    <li><img src="images/icon-verbal.svg" alt=""> Verbal</li>
                    <li class="number"><span class="num">61</span>/100</li>
                </ul>
                <ul class="visual">
                    <li><img src="images/icon-visual.svg" alt=""> Visual</li>
                    <li class="number"><span class="num">72</span>/100</li>
                </ul>
                  <button type="button" class="btn btn-primary dnt">Continue</button>

            </div>








        </div>
        
        







    </main>
    
</body>
</html>
